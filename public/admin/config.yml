backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: 'public/assets/uploads'
public_folder: '/assets/uploads'
collections:
  - name: 'careers'
    label: 'Careers'
    create: true
    folder: 'src/pages/posts/careers'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'court'
    label: 'Courts'
    create: true
    folder: 'src/pages/posts/courts'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields:
      - {
          label: 'Featured Image',
          name: 'image',
          widget: 'image',
          choose_url: true,
        }
      - { label: 'Name', name: 'name', widget: 'string' }
      - { label: 'Subname', name: 'subname', widget: 'string' }
      - { label: 'Location', name: 'location', widget: 'string' }
      - { label: 'Artist', name: 'artist', widget: 'string' }
      - { label: 'partner', name: 'partner', widget: 'list', allow_add: true }
      - { label: 'What we Did', name: 'whaWeDid', widget: 'text' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'articles'
    label: 'Articles'
    create: true
    publish_mode: editorial_workflow
    folder: 'src/pages/posts/articles'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields:
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - { label: 'Subtitle', name: 'subname', widget: 'text' }
      - {
          label: 'Publish Date',
          name: 'publishDate',
          widget: 'date',
          format: 'MMM Do YY',
          required: true,
        }
      - {
          label: 'Banner',
          name: 'image',
          widget: 'image',
          choose_url: true,
          media_folder: 'public/assets/articles',
          required: true,
        }
      - { label: 'Author', name: 'author', widget: 'string', required: true }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - {
          label: 'Layout',
          name: 'layout',
          widget: 'string',
          default: '../../../Layout/single-article.astro',
        }
